{% extends 'base.html' %}

{% block content %}
  <main>
    <div class="container">
      <div class="page-top">
        <div class="top flex">
          <div class="page-name">
            <a href="#" class="learn"><span class="material-icons">keyboard_return</span> Go back</a>
            <h1>Search</h1>
          </div>
          <form method="GET" class="search-bar s-active">
            <input type="text" placeholder="Search" name="q" />
            <button class="animated-search" type="submit"><i class="uil uil-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <section class="sp">
    <div class="container">
      <div class="grid">
        {% for result in search_result %}
          <!-- card -->
          <a href="#">
            <div class="card">
              <div class="post-img">
                <img src="{{result.image.url}}" alt="" />
                <div class="tag">{{result.tag.all.0.name}}</div>
              </div>
              <div class="card-content">
                <h3>{{result.title}}</h3>
                <div class="author">
                  <div class="profile-pic">
                    <img src="{{result.author.profileUser.image.url}}" alt="" />
                  </div>
                  <div class="details">
                    <p>{{result.author.username}}</p>
                    <small>{{result.updated}}</small>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <!-- card end -->
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
